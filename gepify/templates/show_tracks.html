{% extends "layout.html" %}
{% block content %}
  <h2>{{ playlist['name'] }}</h1>
  {% if playlist['description'] %}
  <h3>{{ playlist['description'] }}</h3>
  {% endif %}
  <ul>
  {% for track, id in youtube_ids.items() %}
    <li><a href="https://www.youtube.com/watch?v={{ id }}">{{ track }}</a></li>
  {% endfor %}
  </ul>

  <a href="{{ url_for('spotify.download_playlist', id=playlist['id']) }}">Download</a>
{% endblock %}
